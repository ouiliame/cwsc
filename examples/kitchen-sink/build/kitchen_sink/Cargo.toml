[dependencies]
cosmwasm-schema = "1.5.0"
cw-storage-plus = "1.1.0"
cw2 = "1.1.1"
schemars = "0.8.15"

  [dependencies.cosmwasm-std]
  features = [ "cosmwasm_1_3" ]
  version = "1.5.0"

  [dependencies.serde]
  default-features = false
  features = [ "derive" ]
  version = "1.0.189"

  [dependencies.thiserror]
  version = "1.0.49"

[dev-dependencies]
cw-multi-test = "0.17.0"

[features]
backtraces = [ "cosmwasm-std/backtraces" ]
library = [ ]

[lib]
crate-type = [ "cdylib", "rlib" ]

[package]
name = "kitchen_sink"
version = "0.0.1"
edition = "2021"
exclude = [ "contract.wasm", "hash.txt" ]

[package.metadata.scripts]
optimize = """
docker run --rm -v "$(pwd)":/code --mount type=volume,source="$(basename "$(pwd)")_cache",target=/target --mount type=volume,source=registry_cache,target=/usr/local/cargo/registry cosmwasm/rust-optimizer:0.14.0
"""

[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
incremental = false
lto = true
opt-level = 3
overflow-checks = true
panic = "abort"
rpath = false
